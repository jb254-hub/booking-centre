<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #218838, #218838);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .date {
      font-size: 1.8rem;
      margin: 20px 0;
      color: #ffd700;
    }

    #countdown {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .notice {
      margin-top: 30px;
      font-size: 1.1rem;
      font-weight: 500;
      line-height: 1.5;
    }

    .contact-list {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
    }

    .contact-item a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 600;
    }

    .contact-item a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 30px;
      font-size: 1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>We're Almost Ready!</h1>
    <p>This service will be available starting:</p>
    <h2 class="date">20th August 2025</h2>
    <div id="countdown"></div>

    <div class="notice">
      To register your site, please contact us via:
      <div class="contact-list">
        <div class="contact-item"><i class="fas fa-envelope"></i> <a href="mailto:infobookingcentre@gmail.com">infobookingcentre@gmail.com</a></div>
        <div class="contact-item"><i class="fas fa-phone"></i> <a href="tel:+254793855917">0793 855 917</a></div>
        <div class="contact-item"><i class="fab fa-whatsapp"></i> <a href="https://wa.me/254793855917" target="_blank">WhatsApp</a></div>
        <div class="contact-item"><i class="fas fa-sms"></i> <a href="sms:+254793855917">Send SMS</a></div>
        <div class="contact-item"><i class="fab fa-x-twitter"></i> <a href="https://x.com/Bookingsite_254" target="_blank">X</a></div>
        <div class="contact-item"><i class="fab fa-facebook"></i> <a href="https://www.facebook.com/profile.php?id=6157703161574" target="_blank">Facebook</a></div>
        <div class="contact-item"><i class="fab fa-instagram"></i> <a href="https://www.instagram.com/booking_centre.site/" target="_blank">Instagram</a></div>
      </div>
    </div>

    <p class="footer">Thank you for your patience!</p>
  </div>

  <script>
    const launchDate = new Date("August 20, 2025 00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(interval);
        countdown.innerHTML = "ðŸŽ‰ The service is now live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    document.addEventListener('keydown', function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && e.key === "I") ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        alert("Action disabled");
      }
    });
  </script>
</body>
</html>
