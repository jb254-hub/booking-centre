<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #218838, #218838);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .date {
      font-size: 1.8rem;
      margin: 20px 0;
      color: #ffd700;
    }

    #countdown {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .footer {
      margin-top: 30px;
      font-size: 1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>We're Almost Ready!</h1>
    <p>This service will be available starting:</p>
    <h2 class="date">20th July 2025</h2>
    <div id="countdown"></div>
    <p class="footer">Thank you for your patience!</p>
  </div>

  <script>
    const launchDate = new Date("July 20, 2025 00:00:00").getTime(); // updated date
    const countdown = document.getElementById("countdown");

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(interval);
        countdown.innerHTML = "ðŸŽ‰ The service is now live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    document.addEventListener('keydown', function (e) {
      // F12 or Ctrl+Shift+I or Ctrl+U
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && e.key === "I") ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        alert("Action disabled");
      }
    });
  </script>
</body>
</html>
