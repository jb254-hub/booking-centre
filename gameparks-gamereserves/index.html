
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking centre gameparks and gamereserves</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .search-container {
            text-align: center;
            margin: 20px;
        }

        .search-input {
            padding: 10px;
            width: 60%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .categories-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .category-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .category-card img {
            width: 100%;
            height: 180px;
            object-fit: 100%;
        }

        .category-card h3 {
            margin: 10px 0;
            font-size: 20px;
            color: #333;
        }

        .category-card a {
            display: block;
            margin: 10px auto 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #218838;
            border-radius: 4px;
            text-decoration: none;
            width: 80%;
            text-align: center;
        }

        .category-card a:hover {
            background-color: #218838;
        }
    </style>
</head>

    <script>
        function filterCategories() {
            var input, filter, container, cards, cardTitle, i, txtValue;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            container = document.getElementById('categoriesContainer');
            cards = container.getElementsByClassName('category-card');

            for (i = 0; i < cards.length; i++) {
                cardTitle = cards[i].getElementsByTagName('h3')[0];
                if (cardTitle) {
                    txtValue = cardTitle.textContent || cardTitle.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        cards[i].style.display = "";
                    } else {
                        cards[i].style.display = "none";
                    }
                }
            }
        }

        document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
  });

  document.addEventListener('keydown', function (e) {
    // F12 or Ctrl+Shift+I or Ctrl+U
    if (
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && e.key === "I") ||
      (e.ctrlKey && e.key === "U")
    ) {
      e.preventDefault();
      alert("Action disabled");
    }
  });
